version: "2.1"

services:

  elasticsearch1:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.3
    container_name: elasticsearch1
    hostname: elasticsearch1
    environment:
      - "cluster.name=docker-cluster"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - 'http.cors.allow-origin: "/.*/"'
      - "http.cors.enabled: true"
      - "node.master: true"
      - 'http.cors.allow-headers : "X-Requested-With, X-Auth-Token, Content-Type, Content-Length, Authorization"'
      - 'http.cors.allow-methods: "OPTIONS, HEAD, GET, POST, PUT, DELETE"'
      - "http.cors.allow-credentials: true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes: ["elasticsearch1-data:/usr/share/elasticsearch/data"]
    ports: ["9200:9200"]
    networks: [backing-services]
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:changeme -I -s -L http://127.0.0.1:9200/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.3
    container_name: elasticsearch2
    hostname: elasticsearch2
    environment:
      - "cluster.name=docker-cluster"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch1"
      - 'http.cors.allow-origin: "/.*/"'
      - "http.cors.enabled: true"
      - 'http.cors.allow-headers : "X-Requested-With, X-Auth-Token, Content-Type, Content-Length, Authorization"'
      - 'http.cors.allow-methods: "OPTIONS, HEAD, GET, POST, PUT, DELETE"'
      - "http.cors.allow-credentials: true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes: ["elasticsearch2-data:/usr/share/elasticsearch/data"]
    networks: [backing-services]
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:changeme -I -s -L http://127.0.0.1:9200/_cat/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kibana:
    image: 127.0.0.1:5000/kibana
    build: ./kibana
    depends_on:
      elasticsearch1:
        condition: service_healthy
      elasticsearch2:
        condition: service_started
    links:
      - "elasticsearch1:elasticsearch1"
      - "elasticsearch2:elasticsearch2"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch1:9200
    ports: ["5601:5601"]
    networks:
      - backing-services
      - public

volumes:
  elasticsearch1-data:
  elasticsearch2-data:

networks:
  backing-services:
  public:
